<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
      <title>Dingo S3 Uploader</title>
  </head>
    <body>
      <div th:unless="${#vars['flash.message']} == null" th:text="${#vars['flash.message']}"/>
      <h1>Upload a file</h1>
      <form enctype="multipart/form-data" action="/upload" method="post">
        <input type="file" name="file" id="file"/>
        <input type="submit" name="commit" value="Upload file"/>
      </form>
      <h2>Uploaded files</h2>
      <table>
        <tr><th>Name</th></tr>
        <tr th:each="fileName : ${files}">
          <td th:text="${fileName}"></td>
        </tr>
      </table>
  </body>
</html>
